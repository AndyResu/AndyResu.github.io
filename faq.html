<script type="text/javascript">
    function autoplay_carousel(selector, delay) {
        var x = function() {
            $(selector).carousel("next");
            setTimeout(x, delay);
        }
        setTimeout(x, delay);
    }

    var currentlyOn = 0;

    function getNextTextFromList() {
        currentlyOn++;
        if (currentlyOn < RandomFactList.length) {
            return RandomFactList[currentlyOn];
        }
        currentlyOn = 1;
        return RandomFactList[0];
    }

    function autoplay_randomfacts(selector, fadeInTime, fadeOutTime, delayMultiplier) {
        var x = function() {
            $(selector).fadeOut(fadeOutTime, function() {
                let text = getNextTextFromList();
                let newDelay = text.split(" ").length * delayMultiplier;
                $("#about-me-text").text(text);
                $(selector).fadeIn(fadeInTime, function() {
                    setTimeout(x, newDelay);
                })
            })
        }
        let originalText = $("#about-me-text").text();
        let delay = originalText.split(" ").length * delayMultiplier;
        setTimeout(x, delay);
    }

    /**
     * Randomize array element order in-place.
     * Using Durstenfeld shuffle algorithm.
     */
    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }

    $(document).ready(function() {
        RandomFactList = shuffleArray(RandomFactList);
        $("#about-me-text").text(RandomFactList[0]);
        autoplay_randomfacts("#about-me-area", 400, 400, 500);
        $('.collapsible').collapsible();
    })

    var RandomFactList = [
        "Andrew and Joan are training for a 5k",
        "We origionally met while working at a local grocery store, 'Sendik's Grocery' in Wauwatosa",
        "There have been snowy days in April... maybe we can build a snowman",
        "Trinity is where Andrew's parents got married",
        "Both Joan and Andrew were undergraduate researchers",
    ]
</script>
